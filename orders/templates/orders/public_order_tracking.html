{% extends 'base.html' %}
{% load static %}

{% block title %}Track Order{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="fas fa-search"></i> Track Your Order</h5>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'public_order_tracking' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="order_id" class="form-label">Order Number</label>
                            <input type="text" class="form-control" id="order_id" name="order_id" 
                                   placeholder="Enter your order number (e.g., 123)" required>
                        </div>
                        <div class="mb-3">
                            <label for="email_or_phone" class="form-label">Email or Phone Number</label>
                            <input type="text" class="form-control" id="email_or_phone" name="email_or_phone" 
                                   placeholder="Enter the email or phone used for the order" required>
                            <small class="text-muted">This should match the details provided during checkout</small>
                        </div>
                        <button type="submit" class="btn btn-primary">Track Order</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
